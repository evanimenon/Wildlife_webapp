<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaTRAT Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #ffffff;
            z-index: 1000;
        }
        .navbar-brand img {
            height: 50px;
        }
        .navbar-nav .nav-item {
            margin-left: 20px;
        }
        .container-main {
            margin-top: 40px;
            margin-left: 320px;
        }
        .portfolio-filter {
            text-align: center;
            margin-bottom: 20px;
        }
        .portfolio-filter button {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            color: #343a40;
        }
        .portfolio-filter button.active, .portfolio-filter button:hover {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }
        .portfolio-block {
            position: relative;
            margin-bottom: 20px;
        }
        .portfolio-block img {
            width: 100%;
            transition: transform 0.2s;
        }
        .portfolio-block:hover img {
            transform: scale(1.05);
        }
        .caption {
            display: none;
        }
        .sidebar {
            position: fixed;
            top: 80px;
            left: 0;
            width: 300px;
            height: calc(100% - 80px);
            padding: 20px;
            background-color: #f8f9fa;
            border-right: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 500;
        }
        .sidebar .form-group,
        .sidebar button {
            width: 100%;
        }
        .sidebar a {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/static/WII_logo.jpg" alt="WII Logo">
            CaTRAT
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <span class="navbar-text">
                <img src="/static/IIITD_logo.jpg" alt="IIITD Logo" style="height: 50px;">
            </span>
        </div>
    </nav>

    <div class="sidebar">
        <form method="post" enctype="multipart/form-data" action="/">
            <div class="form-group">
                <label for="fileUpload">Upload Images</label>
                <input type="file" class="form-control-file" id="fileUpload" name="file" multiple>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-2" id="uploadButton">Upload</button>
        </form>
        <a href="/download" class="btn btn-success btn-block mt-2" id="downloadButton">Download All</a>
    </div>

    <div class="container container-main">
        <div class="portfolio-filter">
            <button type="button" data-filter="all" class="active">Show All</button>
            {% for category in categories %}
                <button type="button" data-filter="{{ category }}">{{ category }}</button>
            {% endfor %}
        </div>
        <div class="row filtr-container">
            {% for category, images in categorized_images.items() %}
                {% for image in images %}
                    <div class="col-md-3 col-sm-6 col-xs-6 filtr-item" data-category="{{ category }}">
                        <div class="portfolio-block">
                            <img class="img-fluid" src="{{ url_for('display_image', id=image['file_id']) }}" alt="">
                            <div class="caption">
                                <h4>{{ category }}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.portfolio-filter button').on('click', function () {
                var category = $(this).attr('data-filter');

                $('.portfolio-filter button').removeClass('active');
                $(this).addClass('active');

                if (category == 'all') {
                    $('.filtr-item').show();
                } else {
                    $('.filtr-item').hide();
                    $('.filtr-item[data-category="' + category + '"]').show();
                }
            });
        });
    </script>
</body>
</html>
